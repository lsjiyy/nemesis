server:
  port: 8083

spring:
  application:
    name: nemesis-cargo
  redis:
    password: 2927213lsjyy
    lettuce:
      pool:
        max-active: 1000 #连接池最大连接数（使用负值表示没有限制）
        max-idle: 10 # 连接池中的最大空闲连接
        min-idle: 5
        max-wait: -1ms # 连接池中的最小空闲连接 # 连接池最大阻塞等待时间（使用负值表示没有限制）
    sentinel: #哨兵模式
      master: mymaster
      nodes:
        - 118.89.238.168:23824
        - 47.104.60.115:23824
        - 49.234.205.96:23824
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      url: jdbc:mysql://118.89.238.168/nemesis?useSSL=false&characterEncoding=utf-8
      username: lsjyy
      password: 2927213lsj
      initialSize: 5  # 初始连接数
      minIdle: 10  # 最小空闲连接
      maxActive: 20 # 最大活跃数量
      maxWait: 60000 # 配置获取连接等待超时的时间
      timeBetweenEvictionRunsMillis: 60000  # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      minEvictableIdleTimeMillis: 300000   # 配置一个连接在池中最小生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000 # 配置一个连接在池中最大生存的时间，单位是毫秒
      validationQuery: SELECT 1 FROM DUAL # 配置检测连接是否有效
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
          enabled: true
      statViewServlet:
          enabled: true
          allow:  # 设置白名单，不填则允许所有访问
          url-pattern: /druid/*
          login-username: admin
          login-password: admin
      filter:
          stat:
              enabled: true
              log-slow-sql: true  # 慢SQL记录
              slow-sql-millis: 1000
              merge-sql: true
          wall:
              config:
                  multi-statement-allow: true
  cloud:
    stream:
      kafka:
        binder:
          auto-create-topics: true
          brokers: 118.89.238.168:9092,49.234.205.96:9092,47.104.60.115:9092
      bindings:
        input:
          destination: stream-demo

#mybatis 配置
mybatis-plus:
  configuration:
    default-fetch-size: 100
    default-statement-timeout: 30
  mapper-locations: classpath*:**/mapper/*Mapper.xml #mapper扫描
  type-aliases-package: com.lsjyy.nemesis.cargo.pojo

#eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8787/eureka/  #注册中心地址
feign.hystrix.enabled: true

#日志配置
logging:
    level:
        root: INFO
        org.springframework: INFO
        com.lsjyy.nemesis.cargo: DEBUG
        com.baomidou.mybatisplus: INFO