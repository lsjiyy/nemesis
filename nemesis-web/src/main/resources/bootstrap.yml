
spring:
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        #从配置中心读取文件
        enabled: true
        #配置中心的serverId
        service-id: nemesis-config
      name: redis,kafka-server,kafka-producer,bus
      fail-fast: true


#eureka
eureka:
  client:
    serviceUrl:
      #注册中心地址
      defaultZone: http://localhost:8787/eureka/
     #心跳检测默认30s
    eureka-connection-idle-timeout-seconds:  5
    #从eureka服务器获取注册表信息的频率（以秒为单位）。
    registry-fetch-interval-seconds: 5

